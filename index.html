<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main-container">
    <div class="product-container">
      <div class="product-container__image"></div>

      <div class="product-container__contents">
        <div class="product-description-container">
          <p class="product-description-container__product-type">PERFUME</p>
          <p class="product-description-container__product-title">Gabrielle Essence Eau De Parfum</p>
          <p class="product-description-container__product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
  
        <div class="product-price-container">
          <p class="product-price-container__current-price">$149.99</p>
          <p class="product-price-container__previous-price">$169.99</p>
        </div>
  
        <button type="button" class="btn"><i class="fa-solid fa-cart-shopping"></i> <span class="btn__name">Add to Cart</span> </button>

      </div>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/daisukeeita" target="_blank">JAVV</a>.
  </footer>
</body>
</html>
